<h2>Gestion de Alumnos</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Edad</th>
      <th>Curso</th>
      <th>Telefono</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of list; let i = index">
      <td>{{ a.id }}</td>
      <td>{{ a.nombre || 'Alumno ' + (i + 1) }}</td>
      <td>{{ a.edad }}</td>
      <td>{{ a.curso }}</td>
      <td>{{ a.telefono }}</td>
      <td>
        <button (click)="openModal(a)">Editar</button>
        <button (click)="delete(a.id!)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<button (click)="openModal()">Agregar</button>

<div *ngIf="showModal" class="modal">
  <div class="modal-content">
    <h3>{{ editItem ? 'Editar Alumno' : 'Nuevo Alumno' }}</h3>

    <label *ngIf="editItem">ID</label>
    <input *ngIf="editItem" [(ngModel)]="temp.id" readonly>

    <label>Nombre</label>
    <input [(ngModel)]="temp.nombre" placeholder="Nombre del alumno">

    <label>Edad</label>
    <input type="number" [(ngModel)]="temp.edad" placeholder="Edad">

    <label>Curso</label>
    <input [(ngModel)]="temp.curso" placeholder="Curso">

    <label>Telefono</label>
    <input [(ngModel)]="temp.telefono" placeholder="Ej: 1122334455">

    <div class="modal-actions">
      <button (click)="save()">Guardar</button>
      <button (click)="closeModal()">Cancelar</button>
    </div>
  </div>
</div>
